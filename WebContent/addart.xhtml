<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="navstyle.css" />
	
        <title>Ajouter un nouveau article</title>
	<style>
		.error{color:red}
	</style>
    </h:head>
<body> 	
<h:form>
    <div id="mySidenav">
	<a id="contact"> <h:commandButton value="Log out" action="#{userController.logout()}" styleClass="btnlog"></h:commandButton></a>
	</div>
</h:form>
    	<div class="container">
    		<div class="row head">
			<img src="resources/images/index_2.png" width="250" height="72"></img>
				<ul class="nav navbar-nav">
        		<li><h:link value="Articles" outcome="indexart"/><br/></li>
				<li><h:link value="Commandes" outcome="indexcmd"/><br/></li>
				<li><h:link value="Utilisateurs" outcome="indexuser"/><br/></li>
				</ul>
			</div>
	         <div class="row">
	        	
            	<div class="col-xs-12">
	            	<div class="panel panel-default">
				    	<div class="panel-heading">
		               		<h3 class="text-center"><h:outputText value="Ajouter un nouveau article" styleClass="panel-title"/></h3>
		           		</div>
			       	</div>
			       	<ul class="pager">
				    <li class="next"><h:link value="Previous" outcome="indexart"/><br/></li>
					 </ul>
            		<div class="panel-body">
	            		<h:form styleClass="form-horizontal">
		                    <div class="form-group">
		                        <h:outputLabel value="Nom " styleClass="control-label col-sm-4" />
		                        <div class="col-sm-6">
		                            <h:inputText value="#{articleController.article.nomArt}" id="nom" required="true" requiredMessage="Le nom du produit est obligatoire" styleClass="form-control"/>
		                        	<h:message for="nom" styleClass="error"/>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <h:outputLabel value="Prix " styleClass="control-label col-sm-4" />
		                        <div class="col-sm-6">
		                            <h:inputText value="#{articleController.article.prixArt}" id="prix" validatorMessage="Le prix doit Ãªtre compris entre 10 et 10000." required="true" requiredMessage="Le prix du produit est obligatoire" styleClass="form-control">
		                        	<f:validateLongRange minimum="10" maximum="10000"/>
		                        	</h:inputText>
		                        	<h:message for="prix" styleClass="error"/>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <h:outputLabel value="Description " styleClass="control-label col-sm-4" />
		                        <div class="col-sm-6">
		                            <h:inputText value="#{articleController.article.descArt}" styleClass="form-control"/>
		                        </div>
		                    </div>
		                    <div class="form-group">
		                        <div class="col-sm-offset-4 col-sm-6">
		                            <h:commandButton value="Save" action="#{articleController.Add()}" styleClass="btn btn-primary" />
		                        </div>
	                        </div>
	                    </h:form>
                    </div>
            	</div>
            </div> 
        </div>
    </body>
</html>
